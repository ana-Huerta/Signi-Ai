<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SignAi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/chatbot.css">
  <link rel="stylesheet" href="./css/historial.css">
</head>

<body>
  <br><br><br><br>

  <!--Cuerpo del chat-->
  <div class="chat-container">
    <div id="chatbox">
      <div class="chat-nav">
        <!--Barra del historial-->  
        <button onclick="cargarHistorial()" class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#search-historial" aria-controls="search-historial">
          <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
        </button>
        <h2>Signi-Ai</h2>
      </div>
      
      <br><br><br>

      <!--Chat-->
      <div id="chatlog">
        <!--Conversacion con script.js-->
      </div>
      <br><br><br>
      <div class="searcher">
        <input type="text" id="mensaje" placeholder="Escribe tu pregunta...">
        <button class="btn-search" onclick="enviarPregunta()">
          <i class="fa-regular fa-circle-right fa-"></i>
        </button>
      </div>
      
    </div>
  </div>

  <!--Offcanvas historial-->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="search-historial" aria-labelledby="historialLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="historialLabel"><i class="fa-solid fa-clock-rotate-left fa-lg"></i><strong>  Historial de b√∫squeda</strong> </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div id="historial"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
